name: covid
description: Covid application.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.0+4
  expandable: ^4.1.3
  json_annotation: ^3.0.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  json_serializable: ^3.3.0
  build_runner: ^1.9.0
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/icon/covidapp.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
